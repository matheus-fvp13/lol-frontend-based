<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lol - chat</title>
    <link rel="shortcut icon" href="./assets/icone.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" href="./src/styles/teste.css">
</head>
<body>
    <div class="bg-video">
        <video class="bg-video__video" autoplay loop muted>
            <source src="assets/lol-video.webm" type="video/webm">
        </video>
    </div>
    <header class="container">
        <h2 class="header_title">Faça uma pergunta para o seu campeão favorito</h2>
    </header>
    <main class="container">
        <section class="champions">
            <ul class="champions__list"></ul>
        </section>

        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <button id="modal__button-exit">Fechar</button>
            <header>
                <div class="modal-header">
                    <div class="modal-header__avatar">
                        <div class="modal-header__avatar__image" data-id="1"></div>
                    </div>
                    <p class="modal-header_champion-quote" id="champion-quote"></p>
                </div>
            </header>
            <section class="modal-body">
                <div class="modal-body__question-container">
                    <input type="text" id="question" placeholder="Escreva sua pergunta aqui" autocomplete="off">
                    <button class="button-enviar" onclick="fetchAskChampion()">Enviar</button>
                </div>
                <p class="response"></p>
            </section>
        </div>
    </main>

    <script src="./src/scripts/teste.js"></script>
</body>
</html>
